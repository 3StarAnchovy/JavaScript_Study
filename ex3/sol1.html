<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        <h3>짝수일까, 홀수일까</h3>
    </p>
    <script>
        var one = prompt("숫자를 입력하세요.");
        if(one % 2)
        {
            document.write(one +"는 홀수입니다.");
        }
        else
        {
            document.write(one +"는 짝수입니다.");
        }
    </script>
</body>

</html>
