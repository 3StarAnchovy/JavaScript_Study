<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <h4>3의 배수</h4>
    </p>
    <script>
        var j = 1;
        var count = 0;
        while (j < 100) {
            if (j % 3 == 0) {
                document.write(j + ", ");
                count++;
            }
            j++;
        }
        document.write("<br>");
        document.write("3의 배수의 개수 : " + count);
    </script>
</body>

</html>
