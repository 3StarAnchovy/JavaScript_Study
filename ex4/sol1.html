<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function intAdd(a, b) {
            var sum = a + b;
            return sum;
        }
        var num1 = parseInt(prompt("a 값 입력"));
        var num2 = parseInt(prompt("b 값 입력"));
        var result = intAdd(num1, num2);
        document.write(result);
    </script>
</body>

</html>
