<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="contet"></div>
    <ul>
        <li>
            <label for="oPrice">원래가격</label>
            <input type="text" id="oPrice"> 원
        </li>
        <li>
            <label for="rate">할인율</label>
            <input type="text" id="rate"> %
        </li>
        <button onclick="showPrice()">할인가격 계산하기</button>
    </ul>
    <div id="showResult">
        <p>끼룩끼룩</p>
    </div>

    <script>
        function showPrice() {
            var oPrice = document.querySelector("#oPrice").value;
            var rate = document.querySelector("#rate").value;
            var ratePrice = oPrice / rate;
            var resultPrice = oPrice - ratePrice;
            document.querySelector("#showResult").innerHTML = "상품 가격은" + oPrice + " 할인율은 " + rate + " 할인된 가격은 " +
                ratePrice +
                " 총 " + resultPrice + "에 살수 있습니다."
        }
    </script>
</body>

</html>
