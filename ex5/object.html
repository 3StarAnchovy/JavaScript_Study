<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="display">
        <p>꺄륵꺄륵</p>
    </div>

    <script>
        var toyRobot = {
            productID: "123-12",
            name: "Robot",
            price: "25000",
            madeIn: "Korea",
            Quantity: 10,
            showStock: function () {
                document.querySelector('#display').innerHTML = this.name + " 제품은 " + this.Quantity +
                    " 개 남음. <br>";
            },
            showPrice: function () {
                alert(this.name + " 제품은 " + this.Quantity +
                    " 개 남음.");
            }
        };

        toyRobot.showStock();
        toyRobot.showPrice();

        // 일단, 아이디(id) 는 지난 강의에서 살펴 보았듯이 페이지에서 딱 한번만 선언 가능합니다.어떤 한 요소에서 'main-menu'
        // 라는 아이디 명을 사용한다면, 페이지 내 다른 요소들은 절대로 'main-menu'
        // 라는 아이디를 사용할 수 없습니다.그래야 a 요소로 해당 아이디 요소에 이동이 가능합니다.

        // 반면, 클래스는 여러 번 사용이 가능합니다.그렇기 때문에 클래스는 이름을 좀 더 범용적으로 짓고, 아이디는 이름을 좀 더 특수하게 짓습니다
    </script>
</body>

</html>
